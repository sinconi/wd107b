            <div class="card">
                <!--背景區塊-->
                <div class="row"></div>
                <h1 class="page-header col-md-offset-2 backtitle">登入購物車</h1>
                <form role="form" methods='post' onsubmit=" return   check(this)" action="shoppingcart.html">
                    <!--帳號密碼驗證成功跳轉頁面-->
                    <div class="form-group">
                        <div class="col-md-2"></div>

                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label for="inputPassword3" class="col-md-2 control-label">密碼</label>
                        <div>
                            <input name="pass" type="password" id="inputPassword3" placeholder="Password"> <!--密碼輸入框 id為inputPassword3-->
                        </div>
                    </div>

                        </div>

                    <div class="row">

    <script type="text/javascript">

        var A = 'nini'; //帳號1
        var a = '1234'; //密碼1

        var B = 'niniadmin'; //帳號2
        var b = '1234'; //密碼2

        //登入驗證功能
        function check(form) {

            //帳號不得為空
            if (form.name1.value == '') {
                alert("請輸入帳號!")
                return false
            }

            //密碼不得為空
            if (form.pass.value == '') {
                alert("請輸入密碼!")
                return false
            }

            //帳號密碼正確(A)
            if (form.name1.value == A && form.pass.value == a) {
                alert("歡迎 " + A + " 造訪")
                return true
            }

            //帳號密碼正確(B)
            if (form.name1.value == B && form.pass.value == b) {
                alert("歡迎 " + B + " 造訪")
                return true
            }

            //帳號或密碼輸入錯誤
            alert("請輸入正確帳號或密碼!")
            return false
        }
    </script>
