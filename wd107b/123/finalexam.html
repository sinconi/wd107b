    <!-- 時間模組 -->
    <script language="JavaScript">
        function Today() {
            var Today = new Date();
            var y = Today.getFullYear(); //抓本地時間的年
            var M = Today.getMonth() + 1; //抓本地時間的月，月份起使為0，因此必須+1，詞是正確的月份
            var d = Today.getDate(); //抓本地時間的天
            var h = Today.getHours();  //抓本地時間的秒
            var m = Today.getMinutes(); //抓本地時間的分
            var s = Today.getSeconds(); //抓本地時間的秒
            document.getElementById('showbox').innerHTML = y + '年' + M + '月' + d + '日' + '\n' + h + '時' + m + '分' + s + '秒'; //顯示時間的格式
            setTimeout('Today()', 1000); //每秒變化
        }
    </script>
